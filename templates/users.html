<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - MovieWebApp</title>
</head>
<body>
    <h1>Users</h1>
    <p><a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_user') }}">Add User</a>
        <form action="/users" method="POST">
            <label for="search">Search for user by name: </label>
            <input type="text" id="search" name="search" required>
            <br>
            <input type="submit" value="Submit">
        </form></p>
    {% for user in users %} 
    <div class="user">
        <p>User: {{ loop.index }}<br>{{ user }}</p>
        <p><a href="{{ url_for('get_favourites', user_id=users[user]) }}">Favourite Movies</a>
            <a class='delete userbutton' href="{{ url_for('delete_user', user_id=users[user]) }}">Delete</a></p>
    </div>
    {% endfor %}
</body>
</html>
